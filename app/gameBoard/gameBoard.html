<div class="container-fluid">
  <div class="row" ng-if="!isGameStart">
    <div class="col-xs-12">
      <div class="alert alert-danger text-center" role="alert">Woh play first?</div>
    </div>
  </div>
  <div class="row" ng-if="isGameStart">
    <div class="col-xs-12">
      <div class="alert alert-info text-center" role="alert">Game was start <br /> Enjoy it !</div>
    </div>
  </div>
  <div class="space"></div>
  <div class="row" ng-if="!isGameStart">

    <div class="col-xs-1 col-sm-2"></div>
    <div class="col-xs-5 col-sm-4 text-center">
      <button type="button" class="btn btn-player btn-default btn-lg btn-block" ng-click="setFirst('team1');">
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-xs-5 col-sm-4 text-center">
      <button type="button" class="btn btn-player btn-default btn-lg btn-block" ng-click="setFirst('team2');">
        <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-xs-1 col-sm-2"></div>
    
  </div>
  <div class="space" ng-if="selectedTeam && !isGameStart"></div>
  <div class="row" ng-if="selectedTeam && !isGameStart">
    <div class="col-xs-12">
      
      <div class="row">
        <div class="col-xs-1 col-sm-3"></div>
        <div class="col-xs-10 col-sm-6">
          <div class="alert alert-info text-center" role="alert">{{gameBoardConfiguration[selectedTeam] + ' start first'}}</div>
        </div>
        <div class="col-xs-1 col-sm-3"></div>
      </div>
      
      <div class="row">
        <div class="col-xs-1 col-sm-3"></div>
        <div class="col-xs-10 col-sm-6 text-center">
          <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="startGame();">Start Game</button>
        </div>
        <div class="col-xs-1 col-sm-3"></div>
      </div>

    </div>
  </div>
  <div class="space" ng-if="selectedTeam && isGameStart"></div>
  <div class="row" ng-if="selectedTeam && isGameStart">
    <div class="col-xs-12 col-sm-2 text-center"></div>
    <div class="col-xs-5 col-sm-3 text-center padding-5">
      <h1>{{score.team1}}</h1>
    </div>
    <div class="col-xs-2 col-sm-2 text-center">
      <h1>-</h1>
    </div>
    <div class="col-xs-5 col-sm-3 text-center padding-5">
      <h1>{{score.team2}}</h1>
    </div>
    <div class="col-xs-12 col-sm-2 text-center"></div>
  </div>
  <div class="space" ng-if="isGameStop && !draw"></div>
  <div class="row" ng-if="isGameStop  && !draw">
    <div class="col-xs-12">
      <div class="alert alert-danger text-center" role="alert">
        <h1>{{gameBoardConfiguration[selectedTeam] + ' win !!'}}</h1>
      </div>
    </div>
  </div>
  <div class="space" ng-if="draw"></div>
  <div class="row" ng-if="draw">
    <div class="col-xs-12">
      <div class="alert alert-danger text-center" role="alert">
        <h1>Draw !!</h1>
      </div>
    </div>
  </div>
  <div class="space" ng-if="selectedTeam && isGameStart"></div>
  <div class="row" ng-if="isGameStart && !isGameStop">
    <div class="col-xs-12 col-sm-2"></div>
    <div class="col-xs-12 col-sm-8">
      <div class="row text-center margin-vertical-5" ng-repeat="row in gameBoardConfiguration.rows | range track by $index" ng-init="rowNumber = $index">
        <div class="grid-cell"
             ng-style="{width: 100/gameBoardConfiguration.cols + '%'}"
             ng-repeat="col in gameBoardConfiguration.cols | range track by $index">
          <tic-tac-toe-cell-directive></tic-tac-toe-cell-directive>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-2"></div>
  </div>
  <div class="space" ng-if="isGameStop"></div>
  <div class="row" ng-if="isGameStop">
    <div class="col-xs-12 col-sm-3 text-center"></div>
    <div class="col-xs-12 col-sm-3 text-center padding-5">
      <button type="button" class="btn btn-success btn-lg btn-block" ng-click="reset()">
        New game
      </button>
    </div>
    <div class="col-xs-12 col-sm-3 text-center padding-5">
      <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="goToHome()">
        Homepage
      </button>
    </div>
    <div class="col-xs-12 col-sm-3 text-center"></div>
  </div>
</div>
