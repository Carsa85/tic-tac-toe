<div class="container-fluid">
  <div class="row" ng-if="!isGameStart">
    <div class="col-xs-12">
      <div class="alert alert-danger text-center" role="alert">Woh play first?</div>
    </div>
  </div>
  <div class="row" ng-if="isGameStart">
    <div class="col-xs-12">
      <div class="alert alert-info text-center" role="alert">Game was start <br /> Enjoy it !</div>
    </div>
  </div>
  <div class="space"></div>
  <div class="row" ng-if="!isGameStart">

    <div class="col-xs-2 col-sm-4"></div>
    <div class="col-xs-3 col-sm-1 text-center">
      <button type="button" class="btn btn-default btn-lg" ng-click="setFirst('team1');">
        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-xs-2 col-sm-2 text-center">
      <h1 class="no-margin">Or</h1>
    </div>
    <div class="col-xs-3 col-sm-1 text-center">
      <button type="button" class="btn btn-default btn-lg" ng-click="setFirst('team2');">
        <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-xs-2 col-sm-4"></div>
    
  </div>
  <div class="space" ng-if="selectedTeam && !isGameStart"></div>
  <div class="row" ng-if="selectedTeam && !isGameStart">
    <div class="col-xs-12">
      
      <div class="row">
        <div class="col-xs-2 col-sm-4"></div>
        <div class="col-xs-8 col-sm-4">
          <div class="alert alert-info text-center" role="alert">{{gameBoardConfiguration[selectedTeam] + ' start first'}}</div>
        </div>
        <div class="col-xs-2 col-sm-4"></div>
      </div>
      
      <div class="row">
        <div class="col-xs-2 col-sm-4"></div>
        <div class="col-xs-8 col-sm-4 text-center">
          <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="startGame();">Start Game</button>
        </div>
        <div class="col-xs-2 col-sm-4"></div>
      </div>

    </div>
  </div>
  <div class="row" ng-if="isGameStart">
    <div class="col-xs-2 col-sm-4"></div>
    <div class="col-xs-8 col-sm-4">
      <div class="row text-center" ng-repeat="row in gameBoardConfiguration.rows | range track by $index" ng-init="rowNumber = $index">
        <div style="padding: 10px;border: 2px solid rgba(58, 58, 60, 0.66);" 
             class="col-xs-{{12 / gameBoardConfiguration.cols}}"
             ng-repeat="col in gameBoardConfiguration.cols | range track by $index">
          <tic-tac-toe-cell-directive></tic-tac-toe-cell-directive>
        </div>
    </div>
  </div>
  <div class="col-xs-2 col-sm-4"></div>
</div>
