<button ng-class="{'tic-tag-toe-cell': true, 'alert-info': owner == 'team1', 'alert-danger': owner == 'team2'}"
    ng-click="setOwner(rowNumber, $index, $parent.$parent.$parent.selectedTeam);" 
    ng-disabled="owner">
    <span ng-class="{'glyphicon': true, 'glyphicon-th-large': owner == 'team1', 'glyphicon-apple': owner == 'team2'}" aria-hidden="true"></span>
</button>
